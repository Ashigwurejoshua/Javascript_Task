<script type="text/javascript">
    document.write("<b>Using do ... while loops</b><br/>") ;
    var i = 1
    document.write("Odd numbers between 1 to 200 <br/>") ;

    do {

        document.write(i + "<br/>") ;
        i = i + 2
    } while (i <= 200)



</script>
